<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Catálogo de Relógios Conceituais</title>

    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="header">
        <nav class="navbar navbar-expand-md custom-navbar" id="mainNavbar">
            <div class="container-fluid container-lg px-4">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center me-auto me-md-4" href="#"
                    onclick="navigate('home'); return false;">
                    <div class="logo-circle me-2">
                        <span>L</span>
                    </div>
                    <span class="fs-4 fw-light text-uppercase tracking-wider" style="letter-spacing: 2px;">LUXE</span>
                </a>

                <!-- Menu Mobile -->
                <button class="d-md-none p-2 ms-3 icon-btn" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mobileMenuContainer" aria-controls="mobileMenuContainer" aria-expanded="false"
                    aria-label="Toggle navigation" id="mobileMenuToggle">
                    <i class="fas fa-bars fa-lg"></i>
                </button>

                <!-- Ícones -->
                <div class="d-flex align-items-center order-md-last">
                    <button class="btn icon-btn p-2 me-2" aria-label="Buscar Produto">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="btn icon-btn p-2 position-relative" aria-label="Carrinho de Compras">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge">0</span>
                    </button>
                </div>

                <!-- Menu Desktop -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom nav-link-active" href="#"
                                onclick="navigate('home'); return false;" data-page="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="#" onclick="navigate('catalog'); return false;"
                                data-page="catalog">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="#" onclick="navigate('about'); return false;"
                                data-page="about">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="#" onclick="navigate('contact'); return false;"
                                data-page="contact">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Container para o Menu Mobile (Fora do Navbar principal para controle de estilo) -->
    <div class="collapse d-md-none mobile-menu" id="mobileMenuContainer">
        <div class="container px-4 py-3">
            <a class="mobile-menu-item nav-link-active d-block" href="#" onclick="navigateMobile('home'); return false;"
                data-page="home">Home</a>
            <a class="mobile-menu-item d-block" href="#" onclick="navigateMobile('catalog'); return false;"
                data-page="catalog">Catálogo</a>
            <a class="mobile-menu-item d-block" href="#" onclick="navigateMobile('about'); return false;"
                data-page="about">Sobre</a>
            <a class="mobile-menu-item d-block" href="#" onclick="navigateMobile('contact'); return false;"
                data-page="contact">Contato</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
